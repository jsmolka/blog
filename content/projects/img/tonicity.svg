    <text x="100%" y="14" text-anchor="end">Hypertonic</text>
  </g>
  <g>
    <defs>
      <linearGradient id="tonicity-gradient">
        <stop offset="0%" stop-color="rgb(191, 97, 106)"></stop>
        <stop offset="13.33%" stop-color="rgb(191, 97, 106)"></stop>
        <stop offset="20%" stop-color="rgb(235, 203, 139)"></stop>
        <stop offset="30%" stop-color="rgb(235, 203, 139)"></stop>
        <stop offset="36.66%" stop-color="rgb(163, 190, 140)"></stop>
        <stop offset="63.33%" stop-color="rgb(163, 190, 140)"></stop>
        <stop offset="70%" stop-color="rgb(235, 203, 139)"></stop>
        <stop offset="80%" stop-color="rgb(235, 203, 139)"></stop>
        <stop offset="86.66%" stop-color="rgb(191, 97, 106)"></stop>
