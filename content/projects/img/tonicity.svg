    <rect x="0%" y="24" width="100%" height="40" fill="url(#tonicity-gradient)"></rect>
  </g>
  <g>
    <text x="0%" y="84" text-anchor="start">0</text>
    <text x="16.66%" y="84" text-anchor="middle">100</text>
