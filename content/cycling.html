<div class="wrapper-offset w-full flex flex-col items-center justify-center max-w-screen-xl">
  <canvas id="canvas" class="w-full select-none"></canvas>
  <div class="flex mt-6">
    <button class="mr-2" @click="window.stats && window.stats.groupByDay()">Group by day</button>
    <button class="mx-2" @click="window.stats && window.stats.groupByWeek()">Group by week</button>
    <button class="ml-2" @click="window.stats && window.stats.groupByMonth()">Group by month</button>
  </div>
  <div class="mt-6">
    {{<markdown>}}Exported monthly from [Strava](https://www.strava.com/athletes/juliansmolka){{</markdown>}}
  </div>
</div>
