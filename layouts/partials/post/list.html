<div class="wrapper">
  {{ range .Paginator.Pages }}
    <div class="post py-10 first:pt-0 last:pb-0">
      <h1 class="mb-6">
        <a class="no-underline" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
      </h1>

      {{ partial "post/meta" . }}

      <div class="mt-6">
        {{ with .Summary }}
          {{ . | markdownify }}
        {{ end }}
      </div>

      <a class="flex items-center mt-2 font-bold no-underline" href="{{ .RelPermalink }}">
        <span>Read more</span>
        <span class="ml-1">{{ partial "icon/arrow-right" "1rem" }}</span>
      </a>
    </div>
  {{ end }}

  {{ partial "post/pagination.html" . }}
</div>
