<div class="flex">
  {{ if .Date }}
    {{ .Date.Format ($.Site.Params.DateFormatList | default "2006-01-02") }} &mdash;
  {{ end }}

  {{ .ReadingTime }} min read
</div>

{{ if .Params.tags }}
  <div class="flex flex-wrap mt-1 text-var-color-tertiary">
    {{ range .Params.tags }}
      <a class="mr-2 no-underline" href="{{ (urlize (printf "tags/%s" . )) | absURL }}/">#{{ . }}</a>
    {{ end }}
  </div>
{{ end }}
