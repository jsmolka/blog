<div class="list">
  <div class="content">
    {{ range .Paginator.Pages }}
      <article>
        <header>
          <h1><a
            href="{{ .RelPermalink }}">{{ .Title }}</a
          ></h1>
          {{ partial "meta" . }}
        </header>
        {{ with .Description }}
          <div>{{ . }}</div>
        {{ end }}
      </article>
      <hr>
    {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>
