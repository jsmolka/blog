<div class="flex flex-col items-center space-y-16">
  <div>
    {{ range .Paginator.Pages }}
      <div class="flex flex-col space-y-5 py-8 first:pt-0 border-b-2 border-dashed border-elevate-3">
        <div class="prose -mb-1.5">
          <h2>
            <a class="space-x-[0.33em]" href="{{ .RelPermalink }}">
              <span class="text-accent">#</span><span>{{- .Title | safeHTML -}}</span>
            </a>
          </h2>
        </div>
        {{ partial "meta" . }}
        {{ with .Description }}
          <div>{{ . | $.Page.RenderString }}</div>
        {{ end }}
      </div>
    {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>
