<div class="mb-16">
  {{ range .Paginator.Pages }}
    <a class="flex justify-between items-center py-4 border-b-2 border-dashed border-midpoint" href="{{ .RelPermalink }}">
      <span class="pr-3">{{- .Title | $.Page.RenderString -}}</span>
      <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
    </a>
  {{ end }}
</div>
{{ partial "pagination" . }}
