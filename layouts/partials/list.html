<div class="mb-16">
  {{ range .Paginator.Pages }}
    <a class="flex justify-between items-center py-4 first:border-t border-b border-primary border-dashed" href="{{ .RelPermalink }}">
      <span class="pr-3">
        {{ with .Params.Category }}
          <span>{{ . | markdownify }} / </span>
        {{ end }}
        {{ .Title | markdownify }}
      </span>
      <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
    </a>
  {{ end }}
</div>
{{ partial "pagination.html" . }}
