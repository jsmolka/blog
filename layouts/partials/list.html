{{ range .Paginator.Pages }}
  <div class="post py-8 first:pt-0 border-b-2 border-dashed border-shade-3">
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Title | safeHTML }}</a>
    </h2>
    {{ partial "meta" . }}
    <div>
      {{ .Description | $.Page.RenderString }}
    </div>
  </div>
{{ end }}
{{ partial "pagination" . }}
