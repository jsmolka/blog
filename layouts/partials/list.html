<div class="flex flex-col items-center space-y-16">
  <div>
    {{ range .Paginator.Pages }}
      <div class="flex flex-col space-y-5 py-8 first:pt-0 border-b-2 border-dashed border-neutral-4">
        <div class="-mb-1.5">
          <h2 class="hash-1">
            <a href="{{ .RelPermalink }}">{{- .Title | safeHTML -}}</a>
          </h2>
        </div>
        {{ partial "meta" . }}
        {{ with .Description }}
          <div>{{ . | $.Page.RenderString }}</div>
        {{ end }}
      </div>
    {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>
