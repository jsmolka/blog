<div class="list">
  <div class="list-items">
    {{ range .Paginator.Pages }}
      <div class="list-item">
        <h1><a
          href="{{ .RelPermalink }}">{{- .Title -}}</a
        ></h1>
        {{ partial "meta" . }}
        {{ with .Description }}
          <div>{{- . -}}</div>
        {{ end }}
      </div>
      <hr>
    {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>
