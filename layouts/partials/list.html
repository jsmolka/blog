<div class="list">
  <div class="items">
    {{ range .Paginator.Pages }}
      <div class="item">
        <h2 class="hash-1"><a
          href="{{ .RelPermalink }}">{{- .Title | safeHTML -}}</a
        ></h2>
        {{ partial "meta" . }}
        {{ with .Description }}
          <div>{{ . }}</div>
        {{ end }}
      </div>
    {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>
