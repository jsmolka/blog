{{ range .Paginator.Pages }}
  <div class="flex flex-col space-y-5 py-8 first:pt-0 border-b-2 border-dashed border-neutral-3">
    <h2>
      <a href="{{ .RelPermalink }}">
        <mark>{{- .Title | safeHTML -}}</mark>
      </a>
    </h2>
    {{ partial "meta" . }}
    {{ with .Description }}
      <div>
        {{ . | $.Page.RenderString }}
      </div>
    {{ end }}
  </div>
{{ end }}
{{ partial "pagination" . }}
