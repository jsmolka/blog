{{ if (or .Paginator.HasPrev .Paginator.HasNext) }}
  <div class="flex justify-center items-center">
    {{ if .Paginator.HasPrev }}
      <a class="first:mr-3 px-2" href="{{ .Paginator.Prev.URL }}">← Go forward in time</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a class="last:ml-3 px-2" href="{{ .Paginator.Next.URL }}">Go back in time →</a>
    {{ end }}
  </div>
{{ end }}
