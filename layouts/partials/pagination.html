{{ with .Paginator }}
  {{ if or .HasPrev .HasNext }}
    <div class="flex space-x-4">
      {{ if .HasPrev }}
        <a class="button" href="{{ .Prev.URL }}">← Go forward in time</a>
      {{ end }}
      {{ if .HasNext }}
        <a class="button" href="{{ .Next.URL }}">Go back in time →</a>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
