{{ if hugo.IsProduction }}
  {{ $script := resources.Get .src | js.Build (dict "target" "es2015" "minify" true) | fingerprint }}
  {{ if .inline | default false }}
    <script type="text/javascript">
      {{ $script.Content | safeJS }}
    </script>
  {{ else }}
    <script type="text/javascript" src="{{ $script.RelPermalink }}"></script>
  {{ end }}
{{ else }}
  {{ $script := resources.Get .src | js.Build (dict "target" "es2015") }}
  <script type="text/javascript" src="{{ $script.RelPermalink }}"></script>
{{ end }}
