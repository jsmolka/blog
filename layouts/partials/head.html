<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ if .IsHome }}{{ $.Site.Params.Description }}{{ else }}{{ .Description | plainify }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="48x48" media="(prefers-color-scheme: light)">
<link rel="icon" href="/favicon-dark.ico" type="image/x-icon" sizes="48x48" media="(prefers-color-scheme: dark)">
<link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">

<title>
  {{- if .IsHome -}}
    {{- $.Site.Title -}}
  {{- else -}}
    {{- .Title -}}
  {{- end -}}
</title>

{{ partial "styles" . }}
{{ partial "scripts" . }}
{{ partial "preload" . }}

{{ template "_internal/opengraph.html" . }}
