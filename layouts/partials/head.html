<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ range .Site.Author }}{{ . }} {{ end }}{{ end }}">
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">

{{ partial "favicons.html" . }}

<title>
  {{ if .IsHome }}
    {{ $.Site.Title }}
  {{ else }}
    {{ .Title }}
  {{ end }}
</title>

{{ $style := resources.Get "scss/main.scss" | resources.ToCSS "css/main.css" | postCSS (dict "config" "assets/scss/postcss.config.js") }}
{{ if .Site.IsServer }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
{{ else }}
  <link rel="stylesheet" href="{{ ($style | minify).Permalink }}">
{{ end }}
