<header class="flex justify-between items-center w-full max-w-screen-md mx-auto py-5 text-neutral-0">
  <a class="flex items-center mx-4 space-x-1.5" href="/">
    <span class="font-black">{{ $.Site.Title }}</span>
    <span class="cursor"></span>
  </a>
  <div class="flex items-center">
    <!-- Desktop -->
    <nav class="hidden sm:flex items-center">
      {{ range $.Site.Menus.header }}
        <a class="mx-4" href="{{ .URL | safeURL }}">{{ .Name | safeHTML }}</a>
      {{ end }}
    </nav>
    <!-- Theme -->
    <button class="hidden theme-system:flex mx-4" onclick="theme.set('dark')">{{ partial "icon/theme/system" 20 }}</button>
    <button class="hidden theme-dark:flex mx-4" onclick="theme.set('light')">{{ partial "icon/theme/dark" 20 }}</button>
    <button class="hidden theme-light:flex mx-4" onclick="theme.set('system')">{{ partial "icon/theme/light" 20 }}</button>
    <!-- Mobile -->
    <div v-scope class="relative flex sm:hidden">
      <button @click.stop="store.menu = !store.menu" class="flex items-center mx-4">
        {{ partial "icon/menu" 24 }}
      </button>
      <div v-cloak v-show="store.menu">
        <nav class="absolute top-[2.125rem] right-[1.125rem] flex flex-col bg-backdrop-1 border border-backdrop-3 z-50">
          {{ range $.Site.Menus.header }}
            <a class="px-3 py-2" href="{{ .URL | safeURL }}">{{ .Name | safeHTML }}</a>
          {{ end }}
        </nav>
      </div>
    </div>
  </div>
</header>
