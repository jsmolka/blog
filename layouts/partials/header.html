<header x-data="{ menu: false }" class="w-full sticky top-0 z-10 select-none">
  <nav class="text-lg font-bold bg-dark-900">
    <div class="max-w-screen-md mx-auto px-2">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center sm:items-stretch justify-center sm:justify-start pl-2">
          <div class="flex-shrink-0">
            <a href="{{ .Site.BaseURL }}">
              <svg class="block h-8 w-auto" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 16 16" shape-rendering="crispEdges">
                <path stroke="#000000" d="M4 0h2M11 0h2M3 1h1M6 1h1M10 1h1M13 1h1M2 2h1M6 2h1M9 2h1M13 2h1M2 3h1M7 3h1M9 3h1M14 3h1M1 4h1M8 4h1M14 4h1M1 5h1M9 5h2M14 5h1M0 6h1M11 6h2M15 6h1M0 7h2M13 7h3M0 8h1M2 8h2M8 8h2M13 8h1M15 8h1M0 9h1M4 9h1M6 9h2M10 9h1M12 9h1M15 9h1M0 10h1M5 10h1M11 10h1M15 10h1M1 11h1M14 11h1M1 12h1M14 12h1M2 13h2M12 13h2M4 14h2M10 14h2M6 15h4" />
                <path stroke="#00E5DD" d="M4 1h2M11 1h2M3 2h3M10 2h3M3 3h1M5 3h2M10 3h1M12 3h2M2 4h2M6 4h2M9 4h2M13 4h1M2 5h1M7 5h2M13 5h1M1 6h2M8 6h3M13 6h2M2 7h1M10 7h3M12 8h1" />
                <path stroke="#00EBE3" d="M4 3h1M11 3h1M4 4h2M11 4h2M3 5h4M11 5h2M3 6h1M6 6h2M3 7h1M7 7h3M10 8h2M11 9h1" />
                <path stroke="#00F2E9" d="M4 6h2M4 7h3M4 8h1M6 8h2" />
                <path stroke="#212434" d="M1 8h1M1 9h3M1 10h4M2 11h3M2 12h3M4 13h2" />
                <path stroke="#00F9EF" d="M5 8h1M5 9h1" />
                <path stroke="#363B57" d="M14 8h1M13 9h2M13 10h2" />
                <path stroke="#2C3046" d="M8 9h2M8 10h3M8 11h3M9 12h2M9 13h3" />
                <path stroke="#262A3D" d="M6 10h2M5 11h3M5 12h4M6 13h3M6 14h4" />
                <path stroke="#31354E" d="M12 10h1M11 11h3M11 12h3" />
              </svg>
            </a>
          </div>
        </div>
        <div class="hidden sm:flex items-center pr-1">
          {{ range .Site.Menus.main }}
            <div class="inline-block mx-3 first:ml-0 last:mr-0 z-10">
              <a class="relative p-1 hover:accent" href="{{ .URL | absURL }}">{{ .Name }}</a>
            </div>
          {{ end }}
        </div>
        <div class="absolute sm:hidden flex items-center inset-y-0 right-0">
          <button @click="menu = !menu" class="inline-flex p-2 focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" x-show="!menu" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12" />
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" x-show="menu" style="display: none" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div x-show="menu" style="display: none" class="absolute sm:hidden top-16 z-10 px-4 w-screen bg-dark-900">
      {{ range .Site.Menus.main }}
        <div class="block mt-6 last:mb-6 px-3 py-2 text-center">
          <a class="relative p-1 hover:accent" href="{{ .URL | absURL }}">{{ .Name }}</a>
        </div>
      {{ end }}
    </div>
  </nav>
</header>
