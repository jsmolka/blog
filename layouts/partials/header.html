<header class="container w-full text-neutral-0">
  <nav class="flex justify-between items-center -mx-4 py-5">
    <a class="flex items-center mx-4" href="/">
      <span class="font-black">{{ $.Site.Title }}</span>
      <span class="cursor ml-1.5"></span>
    </a>
    <div class="flex flex-row items-center">
      <!-- Desktop -->
      <div class="hidden sm:flex items-center">
        {{ range $.Site.Menus.main }}
          <a class="mx-4" href="{{ .URL | safeURL }}">{{ .Name | safeHTML }}</a>
        {{ end }}
      </div>
      <!-- Theme -->
      <button class="mx-4 flex-theme-system" onclick="theme.setModeDark()">{{ partial "icon/theme/system" 20 }}</button>
      <button class="mx-4 flex-theme-dark" onclick="theme.setModeLight()">{{ partial "icon/theme/dark" 20 }}</button>
      <button class="mx-4 flex-theme-light" onclick="theme.setModeSystem()">{{ partial "icon/theme/light" 20 }}</button>
      <!-- Mobile -->
      <div v-scope class="relative flex sm:hidden">
        <button @click.stop="store.menu = !store.menu" class="flex items-center mx-4">
          {{ partial "icon/menu" 24 }}
        </button>
        <div v-cloak v-show="store.menu">
          <div class="absolute top-[2.125rem] right-[1.125rem] flex flex-col bg-backdrop-1 z-50">
            {{ range $.Site.Menus.main }}
              <a class="px-4 py-3" href="{{ .URL | safeURL }}">{{ .Name | safeHTML }}</a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
