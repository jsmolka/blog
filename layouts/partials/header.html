<header class="bg-var-header">
  <div class="flex justify-between items-center w-full h-16 max-w-screen-sm md:max-w-screen-md mx-auto">
    <a class="flex items-center h-full px-4" href="{{ $.Site.BaseURL }}">
      <span class="text-lg font-bold">{{ $.Site.Title }}</span>
      <span class="cursor ml-1" />
    </a>
    <!-- Desktop -->
    <div class="hidden sm:flex items-center h-full">
      {{ if len $.Site.Menus }}
        {{ range $.Site.Menus.main }}
          {{ if not .HasChildren }}
            <a class="inline-flex items-center h-full px-4 hover:alpha" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        {{ end }}
      {{ end }}
      <div class="h-6 mx-4 border-r"></div>
      <button class="theme-button button-none h-full px-4 hover:alpha">
        {{ partial "icon/theme" 24 }}
      </button>
    </div>
    <!-- Mobile -->
    <div class="flex sm:hidden h-full">
      <button class="theme-button button-none h-full px-4 hover:alpha">
        {{ partial "icon/theme" 24 }}
      </button>
      <div class="relative">
        <button class="menu-button button-none h-full px-4 hover:alpha">
          {{ partial "icon/menu" 24 }}
        </button>
        <!-- Menu -->
        <div class="menu hidden">
          {{ if len $.Site.Menus }}
            <div class="absolute top-12 right-4 flex flex-col p-1 shadow-menu z-50 bg-var-header dark:bg-var-header-secondary hover:alpha">
              {{ range $.Site.Menus.main }}
                {{ if not .HasChildren }}
                  <a class="p-4 hover:alpha" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
              {{ end }}
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</header>
