<header class="border-b-2 border-dashed border-midpoint">
  <noscript>
    <nav class="post py-2 bg-color text-background">
      <p class="wrapper-x">I tried my best to make this website work without JavaScript. Please consider enabling it. There are no ads or trackers, and the download size is ~10kb.</p>
    </nav>
  </noscript>
  <nav class="wrapper-x flex justify-between h-12">
    <a class="flex items-center h-full -ml-4 px-4" href="{{ $.Site.BaseURL }}">
      <span class="font-bold">{{ $.Site.Title }}</span>
      <span class="cursor ml-1.5" />
    </a>
    <!-- Desktop -->
    <div class="hidden sm:flex items-center">
      {{ range $.Site.Menus.main }}
        <a class="flex items-center h-full px-4" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      {{ end }}
      <div class="theme-button flex items-center h-full -mr-4 px-4 cursor-pointer select-none">
        {{ partial "theme" 24 }}
      </div>
    </div>
    <!-- Mobile -->
    <div class="flex sm:hidden items-center">
      <div class="theme-button flex items-center h-full px-4 cursor-pointer select-none">
        {{ partial "theme" 24 }}
      </div>
      <div class="relative h-full">
        <button class="menu-button flex items-center h-full -mr-4 px-4">
          {{ partial "menu" 24 }}
        </button>
        <!-- Menu -->
        <div class="menu hidden">
          {{ if len $.Site.Menus }}
            <div class="absolute top-12 -right-4 flex flex-col p-1 z-50 bg-background border-2 border-t-0 border-dashed border-midpoint">
              {{ range $.Site.Menus.main }}
                <a class="px-4 py-3" href="{{ .URL }}">{{ .Name }}</a>
              {{ end }}
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </nav>
</header>
