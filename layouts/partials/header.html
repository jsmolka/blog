<header class="text-neutral-0">
  <nav class="container flex justify-between h-14">
    <a class="flex items-center h-full -ml-4 px-4" href="/">
      <span class="font-extrabold">{{ $.Site.Title }}</span>
      <span class="cursor -mb-0.5 ml-1.5" />
    </a>
    <div class="flex flex-row-reverse sm:flex-row items-center">
      <!-- Desktop -->
      <div class="hidden sm:flex h-full">
        {{ range $.Site.Menus.main }}
          <a class="flex items-center h-full px-4" href="{{ .URL | safeURL }}">{{ .Name | safeHTML }}</a>
        {{ end }}
      </div>
      <!-- Mobile -->
      <div class="relative flex sm:hidden h-full -mr-4 -mb-0.5">
        <button id="menu-button" class="flex items-center h-full px-4">
          {{ partial "icon/menu" 24 }}
        </button>
        <div id="menu" class="hidden">
          <div class="absolute top-12 -left-16 flex flex-col p-1 z-50 bg-backdrop-1">
            {{ range $.Site.Menus.main }}
              <a class="px-4 py-3" href="{{ .URL | safeURL }}">{{ .Name | safeHTML }}</a>
            {{ end }}
          </div>
        </div>
      </div>
      <!-- Theme button -->
      <div class="h-full mr-0 sm:-mr-4 -mb-0.5">
        <div class="block-theme-system h-full">
          <button class="flex items-center h-full px-4" onclick="theme.setModeDark()" title="Switch to dark mode">
            {{ partial "icon/theme-system" 20 }}
          </button>
        </div>
        <div class="block-theme-dark h-full">
          <button class="flex items-center h-full px-4" onclick="theme.setModeLight()" title="Switch to light mode">
            {{ partial "icon/theme-dark" 20 }}
          </button>
        </div>
        <div class="block-theme-light h-full">
          <button class="flex items-center h-full px-4" onclick="theme.setModeSystem()" title="Switch to system theme">
            {{ partial "icon/theme-light" 20 }}
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
