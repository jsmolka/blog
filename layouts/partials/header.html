<header class="border-b border-primary border-dashed">
  <noscript>
    <nav class="post py-2 bg-color text-background">
      <p class="wrapper-x">I tried my best to make this website work without JavaScript. Please consider enabling it. There are no ads or trackers, and the download size is ~10kb.</p>
    </nav>
  </noscript>
  <nav class="wrapper-x flex justify-between items-center py-3">
    <a class="font-bold tracking-widest uppercase" href="{{ $.Site.BaseURL }}">{{- $.Site.Title -}}</a>
    <span class="cursor-pointer text-sm select-none" onclick="window.theme && window.theme.toggle()">Dark</span>
  </nav>
</header>
