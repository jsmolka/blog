{{ if hugo.IsProduction }}
  {{ $script := resources.Get .src | js.Build (dict "target" "es2015" "minify" true) | fingerprint }}
  <script type="text/javascript" src="{{ $script.RelPermalink }}" defer></script>
{{ else }}
  {{ $script := resources.Get .src | js.Build (dict "target" "es2015") }}
  <script type="text/javascript" src="{{ $script.RelPermalink }}" defer></script>
{{ end }}
