{{ if .Site.IsServer }}
  {{ $script := resources.Get .path | js.Build }}
  <script type="text/javascript" src="{{ $script.Permalink }}" defer></script>
{{ else }}
  {{ $script := resources.Get .path | js.Build (dict "minify" true) }}
  <script type="text/javascript" src="{{ $script.Permalink }}" defer></script>
{{ end }}
