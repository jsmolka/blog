<div class="meta">
  <div class="details">
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{- .Date.Format "2006/01/02" -}}
    </time>
    <span>&mdash;</span>
    <span>{{ .ReadingTime }} minute read</span>
  </div>
  {{ if .Params.Tags }}
    <nav class="tags">
      <ul>
        {{ range .Params.Tags }}
          <a href="{{ (printf "tags/%s/" . ) | urlize | absURL }}">{{ . }}</a>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
</div>
