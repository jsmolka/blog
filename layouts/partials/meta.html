<div class="meta">
  <div>
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{- .Date.Format "2006/01/02" -}}
    </time>
    &mdash; {{ .ReadingTime }} minute read
  </div>
  {{ if .Params.Tags }}
    <nav class="tags">
      <ul>
        {{ range .Params.Tags }}
          <a href="{{ (printf "tags/%s/" . ) | urlize | absURL }}">{{ . }}</a>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
</div>
