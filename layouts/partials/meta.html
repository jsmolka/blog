<div class="meta">
  <div>
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{- .Date.Format "2006/01/02" -}}
    </time>
    &mdash; {{ .ReadingTime }} minute read
  </div>
  {{ if .Params.Tags }}
    <nav>
      <ul class="tags">
        {{ range .Params.Tags }}
          <li>
            <a class="tag" href="/tags/{{ . | urlize }}/">{{ . }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
</div>
