{{ if .ctx.Site.IsServer }}
  {{ $script := resources.Get .path | js.Build (dict "target" "es2015") }}
  <script type="text/javascript" src="{{ $script.RelPermalink }}" async></script>
{{ else }}
  {{ $script := resources.Get .path | js.Build (dict "target" "es2015" "minify" true) | fingerprint }}
  <script type="text/javascript" src="{{ $script.RelPermalink }}" async></script>
{{ end }}
