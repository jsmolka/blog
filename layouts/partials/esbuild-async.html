{{ if in (.Site.BaseURL | string) "localhost" }}
  {{ $script := resources.Get .path | js.Build }}
  <script type="text/javascript" src="{{ $script.Permalink }}" async></script>
{{ else }}
  {{ $script := resources.Get .path | js.Build (dict "minify" true) }}
  <script type="text/javascript" src="{{ $script.Permalink }}" async></script>
{{ end }}
