{{ $caption := .Get "caption" }}
{{ $src := add "/audio/" (.Get "src") | safeURL }}
<figure class="self-start w-full ml-0 sm:ml-6 first:ml-0 mt-6 sm:mt-0 first:mt-0 {{ with .Get "class" }}{{ . }}{{ end }}">
  <div class="audio-player w-full">
    <audio controls preload="metadata">
      <source src="{{ $src }}" type="audio/mpeg">
    </audio>
  </div>
  {{ if $caption }}
    <figcaption class="mt-1.5 text-sm text-center">{{ $caption | $.Page.RenderString }}</figcaption>
  {{ end }}
</figure>
