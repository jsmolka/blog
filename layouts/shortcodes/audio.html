{{ $caption := .Get "caption" }}
{{ $src := add "/audio/" (.Get "src") | safeURL }}
<figure>
  <div v-cloak v-scope="Audio('{{ $src }}')" @vue:mounted="mounted($el)"></div>
  <noscript>
    <audio src="{{ $src }}" type="audio/mp3" preload="metadata" controls></audio>
  </noscript>
  {{ with $caption }}
    <figcaption>{{- . | $.Page.RenderString -}}</figcaption>
  {{ end }}
</figure>
