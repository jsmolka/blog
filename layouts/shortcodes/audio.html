<figure class="self-start w-full ml-0 sm:ml-5 first:ml-0 mt-5 sm:mt-0 first:mt-0 {{ with .Get "class" }}{{ . }}{{ end }}">
  {{ $cap := .Get "caption" }}
  {{ $src := add "/audio/" (.Get "src") | safeURL }}
  <div class="audio-player w-full">
    <audio class="noscript-hidden" data-src="{{ $src }}" type="audio/mp3" preload="metadata"></audio>
    <noscript>
      <audio src="{{ $src }}" type="audio/mp3" controls preload="metadata"></audio>
    </noscript>
  </div>
  {{ with $cap }}
    <figcaption class="mt-1.5 text-sm text-center">{{- . | $.Page.RenderString -}}</figcaption>
  {{ end }}
</figure>
