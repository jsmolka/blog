<figure class="self-start w-full ml-0 sm:ml-5 first:ml-0 mt-5 sm:mt-0 first:mt-0 {{ with .Get "class" }}{{ . }}{{ end }}">
  {{ $cap := .Get "caption" }}
  {{ $src := add "/img/" (.Get "src") }}
  {{ $alt := .Get "alt" | default $cap }}
  {{ printf "![%s](%s)" $alt $src | $.Page.RenderString }}
  {{ with $cap }}
    <figcaption class="mt-1.5 text-sm text-center">{{- . | $.Page.RenderString -}}</figcaption>
  {{ end }}
</figure>
