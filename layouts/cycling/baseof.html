<!DOCTYPE html>
<html lang="{{ .Site.Params.Language }}">
  <head>
    {{ partial "head" . }}
    {{ partial "esbuild-async" (dict "context" . "path" "js/cycling.js") }}
  </head>
  <body x-data="{ menu: false, dark: theme.isDark }" :class="{ 'overflow-hidden': menu }" class="flex flex-col text-dark-700 dark:text-light-300 bg-white dark:bg-dark-500">
    {{ partial "header" . }}
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
