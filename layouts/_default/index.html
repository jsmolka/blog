{{ define "main" }}
  <div class="container my-auto py-16">
    {{ $types := slice "post" "blank" }}
    {{ $pages := slice }}
    {{ range $types }}
      {{ $pages = $pages | append (where $.Site.RegularPages "Type" .) }}
    {{ end }}
    {{ $pages = sort $pages "Date" "desc" }}
    {{ $paginator := .Paginate $pages }}
    {{ partial "list" . }}
  </div>
{{ end }}
