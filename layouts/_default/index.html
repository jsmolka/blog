{{ define "main" }}
  {{ $types := slice "post" "eggvance" }}
  {{ $pages := slice }}
  {{ range $types }}
    {{ $pages = $pages | append (where $.Site.RegularPages "Type" .) }}
  {{ end }}
  {{ $pages = sort $pages "Date" "desc" }}
  {{ $paginator := .Paginate $pages }}
  {{ partial "post/list" . }}
{{ end }}
