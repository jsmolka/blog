{{ $alt := .Text | default .Title }}
{{ $image := .Page.Resources.GetMatch .Destination }}
{{ if not $image }}
  {{ $image = imageConfig (path.Join "static/img" .Destination) }}
{{ end }}
{{ if .Title }}
  <figure>
{{ end }}
    <img
      src="{{ $image.RelPermalink }}"
      alt="{{- $alt -}}"
      width="{{ $image.Width }}"
      height="{{ $image.Height }}"
      loading="lazy">
{{ if .Title }}
    <figcaption>{{ .Title | $.Page.RenderString }}</figcaption>
  </figure>
{{ end }}
