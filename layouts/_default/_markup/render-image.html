{{ $config := imageConfig ((add "/static/" .Destination) | safeURL) }}

<a href="{{ .Destination | safeURL }}" target="_blank">
  <img
    class="w-full"
    src="{{ .Destination | safeURL }}"
    alt="{{ .Text }}"
    width="{{ $config.Width }}"
    height="{{ $config.Height }}"
    loading="lazy"
  />
</a>
