{{ $img := imageConfig ((printf "/static/%s" .Destination) | safeURL) }}

<a href="{{ .Destination | safeURL }}" target="_blank">
  <img
    class="w-full"
    src="{{ .Destination | safeURL }}"
    alt="{{ .Text }}"
    loading="lazy"
    width="{{ $img.Width }}"
    height="{{ $img.Height }}"
  />
</a>
