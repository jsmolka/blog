<a href="{{ .Destination | absURL }}" target="_blank">
  {{ $config := imageConfig (add "/static/" .Destination) }}
  <img
    class="lozad noscript-hidden w-full"
    data-src="{{ .Destination | absURL }}"
    alt="{{- .Text -}}"
    width="{{ $config.Width }}"
    height="{{ $config.Height }}"
  />
  <noscript>
    <img
      class="w-full"
      src="{{ .Destination | absURL }}"
      alt="{{- .Text -}}"
      width="{{ $config.Width }}"
      height="{{ $config.Height }}"
      loading="lazy"
    />
  </noscript>
</a>
