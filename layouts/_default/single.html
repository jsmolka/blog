{{ define "main" }}
  <div class="post wrapper-x wrapper-y py-16">
    {{ $meta := .Params.Meta | default true }}
    <h1 class="{{ if $meta -}} mb-2 {{- else -}} mb-6 {{- end }}">{{ .Title | markdownify }}</h1>
    {{ if $meta }}
      <div class="mt-0 mb-6 text-color-faded">
        {{ if .Date }}
          {{ .Date.Format ($.Site.Params.DateFormat | default "2006-01-02") }} &mdash;
        {{ end }}
        {{ .ReadingTime }} min read
      </div>
    {{ end}}
    {{ .Content }}
  </div>
{{ end }}
