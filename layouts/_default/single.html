{{ define "main" }}
  <div class="post max-w-screen-sm md:max-w-screen-md m-auto px-4 py-10 md:py-24">
    <h1 class="mb-6">{{ .Title | markdownify }}</h1>

    {{ if .Params.ShowMeta | default true }}
      {{ partial "post/meta" . }}
    {{ end}}

    <div class="mt-6">
      {{ .Content }}
    </div>
  </div>
{{ end }}
