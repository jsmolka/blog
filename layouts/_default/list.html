{{ define "main" }}
  <div class="max-w-screen-md mx-auto my-4 px-4">
    <div class="glitch text-4xl font-bold" data-text="{{ .Title }}">{{ .Title }}</div>
    <div class="mt-6">
      {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="block sm:flex mt-6 first:mt-0 items-start">
          <div class="flex ml-2 mr-0 sm:mr-10 mb-2 sm:mb-0 text-3xl font-bold">
            <div class="relative px-1 accent">{{ .Key }}</div>
          </div>
          <ul class="w-full">
            {{ range .Pages }}
              <li class="py-3 border-b border-dashed border-dark-100">
                <a class="flex justify-between" href="{{ .Permalink }}">
                  <span>{{ .Title }}</span>
                  <span>
                    {{ if .Site.Params.dateformShort }}
                      {{ .Date.Format .Site.Params.dateformShort }}
                    {{ else }}
                      {{ .Date.Format "Jan 2" }}
                    {{ end }}
                  </span>
                </a>
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
