<!DOCTYPE html>
<html lang="{{ .Site.Language }}" class="h-full">
  <head>
    {{ partial "head" . }}
  </head>
  <body x-data="{ menu: false }" class="h-full flex flex-col min-w-screen min-h-screen m-0 p-0 font-body bg-white" :class="{ 'overflow-hidden': menu }">
    {{ partial "header" . }}

    <div class="w-full m-auto">
      {{ block "main" . }}
      {{ end }}
    </div>

    {{ partial "javascript" (dict "context" . "paths" (slice "js/vendor/alpine.js" "js/vendor/headroom.js" "js/vendor/prism.js" "js/headroom.js" "js/prism.js") "name" "js/main.js") }}
  </body>
</html>
