<!DOCTYPE html>
<html class="font-body font-display antialiased" lang="{{ .Site.Language }}">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body class="flex flex-col min-h-screen">
    {{- partial "header.html" . -}}

    <main class="main w-full max-w-screen-md m-auto p-4">
      {{- block "main" . -}}{{ end }}
    </main>

    {{ block "footer" . }}
      {{- partial "footer.html" . -}}
    {{ end }}

    {{- partial "javascript.html" . -}}
  </body>
</html>
