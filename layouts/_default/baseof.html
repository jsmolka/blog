<!DOCTYPE html>
<html class="font-body antialiased" lang="{{ .Site.Language }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="flex flex-col min-w-screen min-h-screen m-0 p-0 bg-dark-500">
    {{ partial "header.html" . }}

    <main class="w-full max-w-screen-md m-auto p-4">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "javascript.html" . }}
  </body>
</html>
