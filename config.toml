baseurl = "/"
languageCode = "en-US"
paginate = 5

[params]
  contentTypeName = "post"
  defaultTheme = "light"
  showMenuItems = 1
  showReadingTime = true
  birthDate = "1998-05-11"

[languages]
  [languages.en]
    title = "Smolka"
    subtitle = "A simple theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

  [languages.en.params.logo]
    logoText = "smolka"
    logoHomeLink = "/"

  [languages.en.menu]
    [[languages.en.menu.main]]
      identifier = "about"
      name = "About"
      url = "/about"

    [[languages.en.menu.main]]
      identifier = "showcase"
      name = "Showcase"
      url = "/showcase"

    [[languages.en.menu.main]]
      identifier = "test"
      name = "Test"
      url = "/test"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = false

    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    codeFences = false
