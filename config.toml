baseurl = "https://smolka.dev"
title = "smolka"
paginate = 5
disableKinds = ["RSS", "taxonomyTerm"]
disableHugoGeneratorInject = true

[params]
  language = "en-US"
  keywords = "smolka, blog, programming, emulation, eggvance, cycling"
  dateFormatSingle = "2006-01-02"
  dateFormatList = "2006-01-02"
  contentTypeName = "post"
  defaultTheme = "light"
  birthDate = "1998-05-11"

  [params.logo]
    logoText = "smolka"
    logoHomeLink = "/"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"

  [[menu.main]]
    identifier = "eggvance"
    name = "eggvance"
    url = "/eggvance"

  [[menu.main]]
    identifier = "posts"
    name = "Post"
    url = "/post"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = false

    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    codeFences = false
